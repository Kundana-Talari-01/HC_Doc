<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IncrementandDecrementSize</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: Arial, sans-serif;
    }
    #kundanaText {
      display: none;
      font-size: 20px;
      font-weight: bold;
      transition: font-size 0.3s ease;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button onclick="showText()">Show</button>
  <button onclick="increaseSize()">Increment</button>
  <button onclick="decreaseSize()">Decrement</button>

  <p id="kundanaText">Kundana</p>

  <script>
    let fontSize = 20;

    function showText() {
      const text = document.getElementById("kundanaText");
      text.style.display = "block";
      text.style.fontSize = fontSize + "px";
    }

    function increaseSize() {
      fontSize += 5;
      document.getElementById("kundanaText").style.fontSize = fontSize + "px";
    }

    function decreaseSize() {
      if (fontSize > 5) {
        fontSize -= 5;
        document.getElementById("kundanaText").style.fontSize = fontSize + "px";
      }
    }
  </script>

</body>
</html>
