<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IncreaseSize</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: Arial, sans-serif;
    }
    #kundanaText {
      display: none;
      font-size: 20px;
      font-weight: bold;
      transition: font-size 0.5s ease;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button onclick="startIncreasing()">Click Me</button>
  <p id="kundanaText">Kundana</p>

  <script>
    let fontSize = 20;
    let intervalId;

    function startIncreasing() {
      const textElement = document.getElementById("kundanaText");

      textElement.style.display = "block";  

      
      if (intervalId) return;

      intervalId = setInterval(() => {
        fontSize += 5; 
        textElement.style.fontSize = fontSize + "px";
      }, 1000);
    }
  </script>

</body>
</html>
