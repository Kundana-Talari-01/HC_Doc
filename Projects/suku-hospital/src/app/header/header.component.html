<header class="header">
    <div class="logo" routerLink="/">
      <img src="/assets/logo1.jpg" alt="Suku Hospital Logo" width="200" height="250" />
    </div>
  
    <nav class="nav-links">
      <a routerLink="/about-us">About</a>
      <a routerLink="/doctors">Doctors</a>
      <a routerLink="/specialities">Specialities</a>
      <a routerLink="/locations">Locations</a>
      <a routerLink="/contact">Contact Us</a>
      <a routerLink="/book-appointment">Book Appointment</a>
    </nav>
  
    <div class="right-section">
      <select [(ngModel)]="selectedLanguage" (change)="changeLanguage($event)">
        <option value="en">English</option>
        <option value="te">Telugu</option>
        <option value="hi">Hindi</option>
      </select>
      <div class="emergency-contact">
        <strong>Emergency:</strong> 1800-123-456
      </div>
    </div>
</header>
